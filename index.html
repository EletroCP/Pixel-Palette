<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Pixel Palette</title>
</head>

<body>
	<header>
		<div id="palette-control">
				<p id="input-size-info">A tela possui 25 pixels</p>
				<p id="input-size-value">5</p>
				<input type="range" id="input-size" min="5" max="10" step="1" for="input-size-value"
					aria-label="Arraste a barra para aumentar o board" value="1">
			</div>
			<button id="clear" aria-label="Limpar tela">Limpar tela</button>
			<div id="UI">
				<input type="color" id="input-color" aria-label="Insira a cor desejado.">
				<div class="sample"></div>
			</div>
	</header>
	<aside	id="palettes">
		<p>Sua paleta</p>
		<div id="user-palette"></div>
		<div id="randon-palette-container"></div>
				<button id="generat-palette" aria-label="Gerar paleta de cores aleatória">Gerar paleta de cores
					aleatória</button>
				<select aria-label="tamanho da paleta gerada" id="palette-size">
					<option value="3">3</option>
					<option value="5">5</option>
					<option value="7">7</option>
				</select>
				<button id="get-rnd">Get</button>
				<button id="save-rnd">OK</button>
				<button id="close-pallet">></button>
				<div id="randon-palette"></div>
				<div id="palette-conainer">
					<div id="palette"></div>
				</div>
	</aside>
	<main id="board-container">
		<div id="board"></div>
	</main>
	<script src="./script.js"></script>
</body>

</html>
