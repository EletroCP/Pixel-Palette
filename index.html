<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Pixel Palette</title>
</head>

<body>
	<section id="UI">
		<input type="number" id="input-size" min="5" max="50" aria-label="Insira o tamanho da tela, minimo 5 maximo 50.">
		<input type="color" id="input-color" aria-label="Insira a cor desejado.">
		<div id="sample"></div>
		<button id="clear" aria-label="Limpar tela">Limpar tela</button>
		<button id="generat-palette" aria-label="Gerar paleta de cores aleatória">Gerar paleta de cores aleatória</button>
		<select name="" id="">
			<option value="3">3</option>
			<option value="5">5</option>
			<option value="7">7</option>
		</select>
	</section>
	<section id="	standard-samples">
		<div id="black"></div>
		<div id="white"></div>
		<div id="red"></div>
		<div id="green"></div>
		<div id="blue"></div>
	</section>
	<section id="board"></section>
	</script src="script.js">
</body>

</html>
