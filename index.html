<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Pixel Palette</title>
</head>

<body>
	<header>
		<div id="palette-control">
			<p id="input-size-value">5</p>
			<input type="range" id="input-size" min="5" max="15" step="1" for="input-size-value"
				aria-label="Arraste a barra para aumentar o board" value="1">
		</div>
		<button id="clear" aria-label="Limpar tela">Limpar tela</button>
	</header>
	<div id="main-board-container">
		<aside id="palettes">
			<div class="user-container">
				<div id="user-palette"></div>
			</div>
			<div>
				<div id="UI">
					<input type="color" id="input-color" aria-label="Insira a cor desejado.">
					<div class="sample" id="select-color"></div>
					<label for="input-color">
						<img id="palette-ico" src="./src/palette.png" alt="paleta de cores">
					</label>
				</div>
		</aside>
		<main id="board-container">
			<div id="board"></div>
		</main>
	</div>
	<script src="./script.js"></script>
</body>

</html>
